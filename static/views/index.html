<!DOCTYPE html>

<html lang="en" ng-app="evenowapp">

<head>

    <meta charset="utf-8">
    <title>EVE NOW</title>
    <meta name="description" content="A realtime stats dashboard for EVE Online">
    <meta name="author" content="EVE NOW">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">

    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/chart.min.js" type="text/javascript"></script>
    <script src="/js/socketio.min.js" type="text/javascript"></script>
    <script src="/js/angular.min.js" type="text/javascript"></script>

    <script src="/js/evenowapp.js" type="text/javascript"></script>

    <!--[if IE]><link rel="shortcut icon" href="/img/favicon.ico"><![endif]-->
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/mstile.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/android-chrome.png" sizes="192x192">
    <link rel="icon" href="/img/favicon.png">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXXXXX-XX', 'auto');
        ga('send', 'pageview');
    </script>

</head>

<body ng-controller="evenowcontroller as enc">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <div class="block worlditem">
                    <h2>Tranquility {{ data.serverstatus }}</h2>
                </div>
            </div>

            <div class="col-lg-4 col-sm-6">
                <div class="block worlditem">
                    <h2>{{ data.playersonline }} Players</h2>
                </div>
            </div>

            <div class="col-lg-4 col-sm-12">
                <div class="block worlditem time">
                    <h2>{{ time }}</h2>
                    <div class="timer" ng-class="{'waiting': loaderwaiting}">
                        <svg viewbox="0 0 100 100">
                            <path class="bg" d="M50 90 A 1 1 0 1 1 50 10 A 1 1 0 1 1 50 90" fill="none" stroke-width="8" stroke="#fff" />
                            <path class="fg" d="M50 90 A 1 1 0 1 1 50 10 A 1 1 0 1 1 50 90" fill="none" stroke-width="8" stroke="#fff" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="flush col-lg-9 col-sm-12">
                <div class="col-lg-3 col-sm-3" ng-repeat="item in data.commodities">
                    <div class="block marketitem commodity" enmarketitem></div>
                </div>
            </div>

            <div class="flush col-lg-3 col-sm-12">
                <div class="col-lg-12 col-sm-12" ng-repeat="item in data.rmtitems">
                    <div class="block marketitem rmt" enmarketitem></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" ng-repeat="inc in data.incursions">
                <div class="block worlditem" enincursionitem></div>
            </div>
        </div>

        <footer class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12">
                <div class="info">
                    Powered by the <a href="https://esi.evetech.net">ESI API</a>. <br class="visible-xs">
                    Find us on <a href="https://github.com/travhimself/evenow">Github</a> and <a href="https://twitter.com/evenowdotcom">Twitter</a>.
                </div>
            </div>

            <div class="col-lg-6 hidden-xs">
                <div class="apistatus" ng-if="!data.apistatusserver || !data.apistatusmarket">
                    One or more APIs were inaccessible. Data may be inaccurate.
                </div>
            </div>
        </footer>

    </div><!-- end .container-fluid -->

</body>

</html>
