<div>
	<h3>{{ system.name }}</h3>
	<div data-chart="bar" class="ships">
		<div class="text">{{ system.ships }} <span>ship kills</span></div>
		<div class="bar" style="width: {{ system.ships_percent }}%;"></div>
	</div>
	<div data-chart="bar" class="pods">
		<div class="text">{{ system.pods }} <span>pod kills</span></div>
		<div class="bar" style="width: {{ system.pods_percent }}%;"></div>
	</div>
</div>
