<div>
	<h3>{{ system.name }}</h3>
	<div chartbar data-width-val="{{ system.ships_percent }}" class="ships">
		<div class="text">{{ system.ships }} <span>ship kills</span></div>
		<div class="bar"></div>
	</div>
	<div chartbar data-width-val="{{ system.pods_percent }}" class="pods">
		<div class="text">{{ system.pods }} <span>pod kills</span></div>
		<div class="bar"></div>
	</div>
</div>
