<div>
	<h3>{{ faction.name }}</h3>
	<div chartbar data-width-val="{{ faction.systemscontrolled_percent }}" class="systems">
		<div class="text">{{ faction.systemscontrolled }} <span>systems controlled</span></div>
		<div class="bar"></div>
	</div>
	<div chartbar data-width-val="{{ faction.killsyesterday_percent }}" class="kills">
		<div class="text">{{ faction.killsyesterday }} <span>kills</span></div>
		<div class="bar"></div>
	</div>
</div>
